<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
    <!-- Board of Directors -->
    <rect x="250" y="20" width="300" height="60" rx="10" fill="#4A90E2"/>
    <text x="400" y="55" text-anchor="middle" fill="white" font-family="Arial" font-size="14">THE BOARD OF DIRECTORS, KEMRI</text>

    <!-- Director General & CEO -->
    <rect x="250" y="120" width="300" height="60" rx="10" fill="#7FB3D5"/>
    <text x="400" y="155" text-anchor="middle" fill="white" font-family="Arial" font-size="14">DIRECTOR GENERAL &amp; CEO</text>
    <line x1="400" y1="80" x2="400" y2="120" stroke="#666" stroke-width="2"/>

    <!-- Director Scientific Programmes -->
    <rect x="150" y="220" width="500" height="60" rx="10" fill="#F4D03F"/>
    <text x="400" y="255" text-anchor="middle" fill="black" font-family="Arial" font-size="14">DIRECTOR SCIENTIFIC PROGRAMMES, PARTNERSHIPS AND GRANTS MANAGEMENT</text>
    <line x1="400" y1="180" x2="400" y2="220" stroke="#666" stroke-width="2"/>

    <!-- Three Main Units -->
    <rect x="50" y="320" width="200" height="60" rx="10" fill="#8E44AD"/>
    <text x="150" y="355" text-anchor="middle" fill="white" font-family="Arial" font-size="12">Pre-Award, Contracts &amp; Compliance Unit</text>

    <rect x="300" y="320" width="200" height="60" rx="10" fill="#8E44AD"/>
    <text x="400" y="355" text-anchor="middle" fill="white" font-family="Arial" font-size="12">Deputy Director Grants Management</text>

    <rect x="550" y="320" width="200" height="60" rx="10" fill="#8E44AD"/>
    <text x="650" y="355" text-anchor="middle" fill="white" font-family="Arial" font-size="12">Partnerships &amp; Resource Mobilisation</text>

    <!-- Connecting Lines -->
    <line x1="400" y1="280" x2="400" y2="300" stroke="#666" stroke-width="2"/>
    <line x1="150" y1="300" x2="650" y2="300" stroke="#666" stroke-width="2"/>
    <line x1="150" y1="300" x2="150" y2="320" stroke="#666" stroke-width="2"/>
    <line x1="400" y1="300" x2="400" y2="320" stroke="#666" stroke-width="2"/>
    <line x1="650" y1="300" x2="650" y2="320" stroke="#666" stroke-width="2"/>

    <!-- Sub Units -->
    <rect x="50" y="420" width="120" height="40" rx="5" fill="#82E0AA"/>
    <text x="110" y="445" text-anchor="middle" fill="black" font-family="Arial" font-size="11">Pre-Award</text>

    <rect x="50" y="470" width="120" height="40" rx="5" fill="#82E0AA"/>
    <text x="110" y="495" text-anchor="middle" fill="black" font-family="Arial" font-size="11">Compliance</text>

    <rect x="50" y="520" width="120" height="40" rx="5" fill="#82E0AA"/>
    <text x="110" y="545" text-anchor="middle" fill="black" font-family="Arial" font-size="11">Monitoring &amp; Evaluation</text>

    <!-- Deputy Director Sub Units -->
    <rect x="250" y="420" width="120" height="40" rx="5" fill="#82E0AA"/>
    <text x="310" y="445" text-anchor="middle" fill="black" font-family="Arial" font-size="11">Human Resource</text>

    <rect x="380" y="420" width="120" height="40" rx="5" fill="#82E0AA"/>
    <text x="440" y="445" text-anchor="middle" fill="black" font-family="Arial" font-size="11">Procurement</text>

    <rect x="250" y="470" width="120" height="40" rx="5" fill="#82E0AA"/>
    <text x="310" y="495" text-anchor="middle" fill="black" font-family="Arial" font-size="11">Grants Finance: Post-Award</text>

    <rect x="380" y="470" width="120" height="40" rx="5" fill="#82E0AA"/>
    <text x="440" y="495" text-anchor="middle" fill="black" font-family="Arial" font-size="11">Compliance</text>

    <!-- Partnerships Sub Units -->
    <rect x="590" y="420" width="120" height="40" rx="5" fill="#82E0AA"/>
    <text x="650" y="445" text-anchor="middle" fill="black" font-family="Arial" font-size="11">Partnerships</text>

    <rect x="590" y="470" width="120" height="40" rx="5" fill="#82E0AA"/>
    <text x="650" y="495" text-anchor="middle" fill="black" font-family="Arial" font-size="11">Resource Mobilisation</text>

    <!-- Connecting Lines for Sub Units -->
    <line x1="110" y1="380" x2="110" y2="420" stroke="#666" stroke-width="2"/>
    <line x1="400" y1="380" x2="400" y2="420" stroke="#666" stroke-width="2"/>
    <line x1="650" y1="380" x2="650" y2="420" stroke="#666" stroke-width="2"/>

    <!-- Vertical Lines for Pre-Award Unit -->
    <line x1="110" y1="460" x2="110" y2="470" stroke="#666" stroke-width="2"/>
    <line x1="110" y1="510" x2="110" y2="520" stroke="#666" stroke-width="2"/>

    <!-- Horizontal Lines for Deputy Director Units -->
    <line x1="310" y1="440" x2="440" y2="440" stroke="#666" stroke-width="2"/>
    <line x1="310" y1="490" x2="440" y2="490" stroke="#666" stroke-width="2"/>

    <!-- Vertical Line for Partnerships Unit -->
    <line x1="650" y1="460" x2="650" y2="470" stroke="#666" stroke-width="2"/>
</svg> 